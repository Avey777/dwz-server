<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接已禁用 - {{.SiteName}}</title>
    {{template "styles" .}}
</head>
<body>
    {{template "header" .}}

    <main class="error-section">
        <div class="container">
            <div class="error-content">
                <div class="error-icon">🚫</div>
                <h1 class="error-title">短链接已禁用</h1>
                <p class="error-message">
                    抱歉，您访问的短链接已被管理员禁用。<br>
                    该链接可能因为违规或其他原因被暂停访问。
                </p>
                <div class="error-code">错误代码: 403</div>
                
                <div class="action-buttons">
                    <a href="/" class="btn btn-primary">返回首页</a>
                    <a href="javascript:history.back()" class="btn btn-secondary">返回上页</a>
                </div>
                
                <div class="suggestions">
                    <h3>可能的原因</h3>
                    <ul>
                        <li>• 链接内容违反了使用条款</li>
                        <li>• 链接被举报并经核实违规</li>
                        <li>• 链接存在安全风险</li>
                        <li>• 链接创建者主动禁用了访问</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    {{template "footer" .}}
</body>
</html>
