{{define "footer"}}
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <div style="display: flex;flex-direction: row; color: white;justify-content: center;">
                    {{if .Copyright}}
                    <div>{{.Copyright}}</div>
                    <div style="margin: 0 6px;">&</div>
                    {{end}}
                    <div>Powered by <a href="https://www.mliev.com/docs/dwz" style="color: white; text-decoration:none;">木雷短网址</a></div>
                </div>
            </div>
        </div>
        {{if or .ICPNumber .PoliceNumber}}
        <div class="beian-info">
            {{if .ICPNumber}}
            <div><a href="http://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">{{.ICPNumber}}</a></div>
            {{end}}
            {{if .PoliceNumber}}
            <div>公安备案号：{{.PoliceNumber}}</div>
            {{end}}
        </div>
        {{end}}
    </div>
</footer>
{{end}}
